<div class="container">
    <div class="status-server">
        <div class="server-title">
            <div class="server-status-name">No hay Instancias Disponibles.</div>
        </div>
        <div class="server-status-text" style="display:none">Instancia Actual - 0 ms</div>
        <div class="status-player-count" style="display:none">
            <div class="player-count">0</div>
        </div>
    </div>

    <div class="home-bottom">
        <div class="social-tab">
            <div class="social-list content-scroll">
                <div data-url="https://discord.gg/pkJ4evmy" data-brand="discord" class="social-block" role="link" tabindex="0" aria-label="Discord">
                    <div class="icon-discord icon-social"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar2">

        <div class="instances-grid" aria-label="Instancias disponibles" role="list"></div>
        <div class="button-container">
            <div class="action-button">
                <div class="music-btn icon-speaker-on"></div>
            </div>

            <button class="action-button refresh-btn" title="Actualizar launcher" aria-label="Actualizar launcher" type="button">
                <svg class="icon-refresh" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" focusable="false">
                    <path fill="currentColor" d="M12 6V3.5L9 6.5l3 3V7c2.76 0 5 2.24 5 5 0 .34-.03.67-.09 1l1.53 0.44C18.94 12.41 19 11.71 19 11c0-3.87-3.13-7-7-7zM6.5 11c0-.34.03-.67.09-1L5.06 9.56C5.06 10.29 5 10.99 5 11.7 5 15.57 8.13 18.7 12 18.7v2.5l3-3-3-3v2.5c-2.76 0-5-2.24-5-5z"/>
                </svg>
            </button>

            <div class="action-button-settings">
                <div class="settings-btn icon-settings"></div>
            </div>
        <div class="player-options">
            <div class="head-frame">
                <div class="player-head"></div>
            </div>
        </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="player-options">
            <div class="blank-btn"></div>
            <div class="blank-btn blank-btn"></div>
        </div>

        <div class="session-info-block compact-session-info" style="margin-top: -10rem; margin-right: -1010;">
            <div class="session-info-item">
                <div class="session-info-title">ÚLTIMA SESIÓN</div>
                <div class="session-info-value" id="last-session">-</div>
            </div>
        </div>

        <div class="play-elements">
            <div class="play-instance">
                <button class="play-btn">JUGAR</button>
                <div class="instance-select icon-arrow"></div>
            </div>
            <div class="info-starting-game">
                <div class="info-starting-game-text" data-translate="home.connecting">Conectando...</div>
                <progress value="0" max="0" class="progress-bar"></progress>
                <div class="sub-progress-container" style="display: none;">
                    <div class="sub-progress-text">Descargando archivo...</div>
                    <progress value="0" max="100" class="sub-progress-bar"></progress>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup Agregar Instancia -->
    <div class="add-instance-popup">
        <div class="add-instance-popup-inner">
            <div class="add-instance-title">Agregar Instancia</div>
            <div class="add-instance-warning">
                El código introducido será asignado a la cuenta seleccionada actualmente.
            </div>
            <input type="text" class="add-instance-input" placeholder="Código (sin función aún)" maxlength="64" autocomplete="off" />
            <div class="add-instance-actions">
                <button class="add-instance-confirm">Agregar</button>
                <button class="add-instance-cancel">Cancelar</button>
            </div>
        </div>
    </div>
</div>
<div class="notification-container"></div>
